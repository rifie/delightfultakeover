
  {% include head.html %}


    {% include header.html %}

<div class="uk-container mb40 bline">
  <h2 class="post-h2">{{ page.title }}</h2>
  <p> {{ page.description }}</p>

  <div class="uk-grid uk-grid-small" uk-grid uk-lightbox="animation: fade">

         	{{ content }}
  </div>
</div>

  <div class="uk-container post-info mb40">

    <h3>More Photos</h3>
    <div class="uk-container">
  <div class="uk-grid uk-grid-small">
  
      {% for photo in site.photos %}

     <div class="uk-width-1-3@m mb40">
      <a href="{{ photo.url }}.html"><img src="{{ photo.img }}"></a>
      <h2 class="dt-title"><a href="{{ photo.url }}.html">{{ photo.title }} </a></h2>
    </div>

  {% endfor %}
  
</div>
</div>


<div class="backto" style="float:right;"><a href="#" uk-totop uk-scroll>Back to top</a></div>
