  <div class="uk-width-3-5@m uk-width-2-3@l prpl">
    
        <h2 class="post-h2">{{ page.title }}</h2>

        <div class="uk-child-width-1-2@m" uk-grid>
        {% for post in site.posts limit:10 %}

        <div>
            <div class="uk-card uk-card-default">
                <div class="uk-card-media-top">
                    <a href="{{post.url}}"><img src="{{post.img}}" alt="{{ post.title}}" ></a>
                </div>
                <div class="uk-card-body">
                    <div class="post-date"><small><i class="far fa-clock ml2"></i>{{ post.date | date: "%b %-d, %Y" }}</small></div>

                    <h3 class="uk-card-title rifie-card-title"><a href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }}">{{ post.title }}</a></h3>
                    
                    <p class="rifie-card-title">{{ post.description }}</p>
                </div>
            </div>

        </div>

        {% endfor %}
        </div>


    
  </div> <!-- end grid -->
